apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: flask-app
  name: yellow-app-deployment
  labels:
    app.kubernetes.io/name: flask-app-yellow
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: flask-app-yellow
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flask-app-yellow
        app.kubernetes.io/version: 1.0.0
    spec:
      containers:
        - name: flask-yellow-c
          image: kbindesh/flask-app-yellow:1.0.0
          resources:
            limits:
              cpu: "0.5"
              memory: 500M
          ports:
            - name: http
              containerPort: 8112
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8112
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /livez
              port: 8112
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
  replicas: 1

---
apiVersion: v1
kind: Service
metadata:
  namespace: flask-app
  name: yellow-app-cip-svc
  labels:
    app.kubernetes.io/name: flask-app-yellow
spec:
  selector:
    app.kubernetes.io/name: flask-app-yellow
  ports:
    - port: 8112
      name: http # optional, to be used for accessing through kubectl proxy
